<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
</head>
<body>
<h2>Signup Form</h2>
<form id="signupForm" method="post" th:action="@{/members}">
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"/>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"/>
  </div>
  <div>
    <label for="name">Username:</label>
    <input type="text" id="name" name="name"/>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>

<script th:inline="javascript">
  function submitSignupForm() {
    console.log("submitSignupForm called");

    var formData = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      name: document.getElementById("name").value
    };

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/members");
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4) {

        const response = JSON.parse(xhr.responseText);
        var message = response.message;

        // Check if the status is 201 (Created) and redirect to the login page
        if (xhr.status === 201) {
          alert(message);
          location.href = "/login";
        }
        else {
          const msg1 = response.message;
          const msg2 = response.email;
          const msg3 = response.password;
          const msg4 = response.name;
          message = ""
          if (msg1 !== undefined) {
            message += msg1 + "\n";
          }
          if (msg2 !== undefined) {
            message += msg2 + "\n";
          }
          if (msg3 !== undefined) {
            message += msg3+ "\n";
          }
          if (msg4 !== undefined) {
            message += msg4+ "\n";
          }
          alert(message);
        }
      }
    };

    xhr.send(JSON.stringify(formData));
  }

  document.getElementById("signupForm").addEventListener("submit", function(event) {
    console.log("Form submit event listener called");
    event.preventDefault();
    submitSignupForm();
  });


</script>
</body>
</html>
